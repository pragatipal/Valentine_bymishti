<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    text-align: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    overflow-x: hidden;
}

h1 {
    margin-top: 120px;
    font-size: 2.5rem;
    color: white;
}

.buttons {
    margin-top: 50px;
    position: relative;
    height: 250px;
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: 0.25s;
}

#yesBtn {
    background: #28a745;
    color: white;
    left: 50%;
    top: 50%;
    transform: translate(-120%, -50%);
}

#noBtn {
    background: #dc3545;
    color: white;
    left: 50%;
    top: 50%;
    transform: translate(20%, -50%);
}

#yaySection {
    display: none;
    margin-top: 600px;
    padding: 80px 20px;
    background: white;
    border-top-left-radius: 50px;
    border-top-right-radius: 50px;
}

#yaySection h2 {
    color: #ff4081;
    font-size: 2rem;
}

#yaySection img {
    margin-top: 20px;
    width: 250px;
    border-radius: 20px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
</style>
</head>

<body>

<h1>Will You Be My Valentine?</h1>

<div class="buttons">
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üíî</button>
</div>

<div id="yaySection">
    <h2>Yay! I knew you'd say yes üòå‚ù§Ô∏è</h2>
    <p>We are officially adorable now.</p>
    <img src="your-photo.jpg" alt="Us together">
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const yaySection = document.getElementById("yaySection");

const phrases = [
    "You sure?",
    "Think again üëÄ",
    "Nope nope nope",
    "Wrong button bestie",
    "Destiny says YES",
    "That option expired",
    "System error",
    "Try harder",
    "Nice attempt",
    "No escape üòà"
];

let phraseIndex = 0;

function moveButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
    noBtn.style.transform = "translate(0,0)";

    noBtn.textContent = phrases[phraseIndex];
    phraseIndex = (phraseIndex + 1) % phrases.length;
}

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

yesBtn.addEventListener("click", () => {
    yaySection.style.display = "block";
    yaySection.scrollIntoView({ behavior: "smooth" });
});
</script>

</body>
</html>
